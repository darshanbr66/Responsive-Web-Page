<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Data</title>
  <style>
    a{
      text-decoration: none;
      color: white;
    }
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    button{
      background-color: green;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      transition: all 0.3s ;
      cursor: pointer;
    }
    button:hover{
      background-color: darkgreen;
      
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Your Submitted Data</h1>
  <table>
    <thead>
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Name</td>
        <td id="displayName"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td id="displayEmail"></td>
      </tr>
      <tr>
        <td>Message</td>
        <td id="displayMessage"></td>
      </tr>
    </tbody>
  </table>

<center><button><a href="task2.html">BACK</a></button></center>

  <script>
    document.getElementById("displayName").textContent = localStorage.getItem("userName");
    document.getElementById("displayEmail").textContent = localStorage.getItem("userEmail");
    document.getElementById("displayMessage").textContent = localStorage.getItem("userMessage");
  </script>
</body>
</html>
